# ───────────────────────────────────────────────────────────────
# SERVICE: Exposing the Story Application
# ───────────────────────────────────────────────────────────────
# This Service exposes the story application using LoadBalancer type,
# which creates an external load balancer for public access
apiVersion: v1
kind: Service
metadata:
  name: story-service
spec:
  selector: 
    app: story  # Selects Pods with label app: story
  type: LoadBalancer  # Creates external load balancer (for production/cloud)
  ports:
    - protocol: "TCP"
      port: 80              # Service port (external)
      targetPort: 3000      # Container port where the app listens